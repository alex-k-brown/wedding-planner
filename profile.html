<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Perfect | Plan the Perfect Wedding</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
    <link rel="shortcut icon" href="img/diamond.png">
</head>
<body>
<div id="header">
    <div class="logo">
        <img class="logo-image" src="img/diamond.png" alt="Diamond">
        <h1>Perfect</h1>
        <h2>Make your wedding day the Perfect day.</h2>
    </div><!--logo-->
    <ul class="nav">
        <li>Venues</li>
        <li>Pictures</li>
        <li>Flowers</li>
        <li>Food</li>
        <li>Clothing</li>
        <li>Music</li>
        <li>Invitations</li>
    </ul><!--nav-->
    <div id="checklist">
        <ul class="checklist-bubbles">
            <li>
                <div class="overlay-bubble"></div>
                <div class="photo-bubble">

                </div><!--photo-bubble-->
                <h5><i class="fa fa-camera"></i> Hannah Strong</h5>
            </li>
            <li>
                <div class="overlay-bubble"></div>
                <div class="flower-bubble">
                </div><!--flower-bubble-->
                <h5><i class="fa fa-pagelines"></i> Flowers by Rose</h5>
            </li>
            <li>
                <div class="overlay-bubble"></div>
                <div class="venue-bubble">
                </div><!--venue-bubble-->
                <h5><i class="fa fa-home"></i> Chapel on the Hill</h5>
            </li>
            <li>
                <div class="overlay-bubble"></div>
                <div class="food-bubble">
                </div><!--food-bubble-->
                <h5><i class="fa fa-cutlery"></i> Gina's Catering Co.</h5>
            </li>
            <li>
                <div class="overlay-bubble"></div>
                <div class="entertainment-bubble">
                </div><!--entertainment-bubble-->
                <h5><i class="fa fa-microphone"></i> DJ Dave</h5>
            </li>
            <li>
                <div class="overlay-bubble"></div>
                <div class="dress-bubble">
                </div><!--dress-bubble-->
                <h5><i class="fa fa-female"></i> Karli's Bridal</h5>
            </li>
            <li>
                <div class="hair-bubble">
                    <i class="fa fa-paint-brush"></i>
                </div><!--hair-bubble-->
            </li>
            <li>
                <div class="invite-bubble">
                    <i class="fa fa-envelope"></i>
                </div><!--invite-bubble-->
            </li>
            <li>
                <div class="more-bubble">
                    <i class="fa fa-plus"></i>
                </div><!--more-bubble-->
            </li>
        </ul><!--checklist-bubbles-->
        <i class=""
    </div><!--checklist-->
</div><!--header-->
</body>
</html>
